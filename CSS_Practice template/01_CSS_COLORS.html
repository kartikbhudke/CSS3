<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS COLORS</title>
    <style>
       .h1{
           background-color: green;
       }
        .h2{
            color: red;
        }
        .h3{
            border:5px solid blue;
        }
        body{
            background-image: url("img/gallery2.jpeg");
        }
        div{
            background-color: lightcoral;
            width: 300px;
            height: 200px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <!-- BACKGROUND  COLOR -->
    <h1 class="h1">I am background color</h1>

    <!-- TEXT COLOR -->
    <h1 class="h2">I am a brown text color</h1>

    <!-- BORDER COLOR -->
    <h1 class="h3">I am a blue color border</h1>

<div>

</div>

</body>
</html>
