<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Padding</title>
    <style>
        div{
            background-color: lightgreen;
            width: 500px;
            margin: 5px;
            padding: 5px;
        }
        p{
            border: 2px solid red;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- PADDING TOP -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-top: 50px">padding TOP</p>
    <p>padding</p>
</div>

<!-- PADDING RIGHT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-right: 50px">padding RIGHT</p>
    <p>padding</p>
</div>

<!-- PADDING BOTTOM -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-bottom: 50px">padding BOTTOM</p>
    <p>padding</p>
</div>

<!-- PADDING LEFT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-left: 50px">padding LEFT</p>
    <p>padding</p>
</div>

<!-- Padding ALL -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding: 50px">padding ALL</p>
    <p>padding</p>
</div>

</body>
</html>
